<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id="solieu">
    <button type="button" onclick="xacnhan()"></button>
    <script>
        function xacnhan() {
        let x = Array()
        let z = +document.getElementById('solieu').value
        while (x.length < z) {
            let y = Math.floor(Math.random()*20)
            let check = true 
            for (let i = 0 ; i < x.length ; i++) {
                if (x[i] == y ) {
                    check = false;
                    break;
                }
            }
            if (check) {
                x.push(y)
            }

        }
        let value = x[0]
        document.write(x)
        document.write("</br>")
        let max = x[0]
        for (i = 1; i < x.length ; i++) {
            if (x[i] > max) {
                max = x[i];
            }
            value += x[i]
            
        }
        document.write(max)
        document.write("</br>")
        document.write(value)
    }
    </script>
</body>
</html>
