<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id="giatri">
    <button type="button" onclick="xacnhan()">Xác nhận</button>
    <script>
        function xacnhan() {
        let x = Array()
        let so = +document.getElementById('giatri').value;
        for (let i = 0 ; i < 10 ; i++) {
            x.push(Math.floor(Math.random()* 20))
            
            if (so === x[i]) {
                x.splice(i, 1)
                document.write(`đã xóa số ${so} tại vị trí ${i}`)
            }
            
        }
        document.write("</br>")
        document.write(x)
        }
    </script>
</body>
</html>
