<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let dayso = +prompt('nhập dãy số');
        let array = dayso.toString();
        let result = [array[0]];
        for(let i = 1 ; i < array.length ; i++ ) {
                if (array[i-1] % 2 === 0 && array[i] % 2 === 0) {
                    result.push('-', array[i]);
                } else {
                    result.push(array[i]);
                }
                
        }
        console.log(result.join(''));

    </script>
</body>
</html>
